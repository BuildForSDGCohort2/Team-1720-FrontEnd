<div class="container h-100">
    <div class="row h-100 d-flex flex-column align-items-end justify-content-center">
        <div class="col-12 col-lg-5 offset-lg-1 d-flex flex-column h-100 justify-content-center">
            <div class="card mtb-card-reset">
                <div class="card-title mtb-card-title">
                    <h2>Login</h2>
                    <div class="mt-4 mtb-header-error" *ngIf="error.length > 0">
                        <h5>{{ error }}</h5>
                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm">
                        <div class="form-group flex-column align-items-start mtb-input-wrapper" [ngClass]="{'mtb-form-input-error-wrapper': submitted && f.username.errors }">
                            <input type="text" placeholder="ID Number/Mobile Number/Email" class="mtb-input-md" formControlName="username">
                            <p class="mtb-error-msg" *ngIf="submitted && f.username.errors ">Username is required</p>
                        </div>
                        <div class="form-group flex-column align-items-start text-left mtb-input-wrapper" [ngClass]="{'mtb-form-input-error-wrapper': submitted && f.password.errors }">
                            <input type="password" placeholder="Password" class="mtb-input-md" formControlName="password">
                            <p class="mtb-error-msg" *ngIf="submitted && f.password.errors ">Password is required</p>
                        </div>
                        <div class="col-12 px-0 text-center">
                            <a href="javascript:void(0)" class="btn btn-lg btn-block mt-3 mtb-btn-lg mtb-btn-green" (click)="logUserIn()">Login</a>
                            <a href="javascript:void(0)" class="text-center mt-3 mtb-link mtb-link-xs" [routerLink]="['/forgot-password']" routerLinkActive="router-link-active">Forgot
                                password</a>
                        </div>
                        <p class="text-center mtb-text-sm pt-4">Or you can also login with</p>
                        <div class="col-12 col-lg-6 offset-lg-3 d-flex justify-content-between">
                            <a href="javascript:void(0)" class="text-center mtb-icon-text-link"><i class="ri-facebook-fill"></i> Facebook</a>
                            <a href="javascript:void(0)" class="text-center mtb-icon-text-link"><i class="ri-google-fill"></i> Google</a>
                            <a href="javascript:void(0)" class="text-center mtb-icon-text-link"><i class="ri-twitter-fill"></i> Twitter</a>
                        </div>
                    </form>
                    <div class="col-12 mtb-footer-cont-links text-center">
                        <a href="javascript:void(0)" [routerLink]="['/sign-up']" routerLinkActive="router-link-active" class="mtb-link mtb-link-md">I don't have an account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
