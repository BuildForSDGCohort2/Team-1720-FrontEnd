<div class="row">
    <div class="col-12 col-lg-6">
        <div class="row">
            <div class="col-12 d-flex flex-row justify-content-between">
                <h4 class="mb-0 mtb-main-title-10 text-uppercase">Banking information</h4>
                <a href="javascript:void(0)" class="mtb-link mtb-link-sm mtb-link-light-grey" (click)="openEdit('banking')"><i class="ri-edit-fill"></i>Edit</a>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="mt-3 mtb-info-group">
                    <p>Name on account</p>
                    <p class="mtb-info-content">Joan A Yonga</p>
                </div>
                <div class="mtb-info-group">
                    <p>Bank name</p>
                    <p class="mtb-info-content">First national bank</p>
                </div>
                <div class="mtb-info-group">
                    <p>Bank Account Number</p>
                    <p class="mtb-info-content">0123456789</p>
                </div>
                <div class="mtb-info-group">
                    <p>Branch code</p>
                    <p class="mtb-info-content">012939</p>
                </div>
            </div>
        </div>


        <div class="row p-2 mx-0 mt-2 mtb-edit-section animate__animated" [ngClass]="{'animate__fadeIn d-flex': editBankingInfo, 'animate__fadeOut d-none': !editBankingInfo}">
            <div class="col-12 col-lg-6">
                <div class="form-group mtb-form-input-wrapper">
                    <label for="General consultation">Name on account</label>
                    <input type="text" class="form-control" value="" name="name-on-account" placeholder="Joan A Yonga">
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="form-group mtb-form-input-wrapper">
                    <label for="General consultation">Bank name</label>
                    <input type="text" class="form-control" value="" name="bank-name" placeholder="First National Bank">
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="form-group mtb-form-input-wrapper">
                    <label for="General consultation">Bank account number</label>
                    <input type="text" class="form-control" value="" name="account-number" placeholder="01234567">
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="form-group mtb-form-input-wrapper">
                    <label for="General consultation">Branch code</label>
                    <input type="text" class="form-control" value="" name="branch-code" placeholder="012345">
                </div>
            </div>

            <div class="col-12 d-flex justify-content-end">
                <a href="javascript:void(0)" class="btn btn-sm btn-outline-success mtb-btn mtb-btn-sm" (click)="openEdit('banking')">Save</a>
            </div>
        </div>

    </div>

    <div class="col-12 col-lg-6">

        <div class="row">
            <div class="col-12 d-flex flex-row justify-content-between">
                <h4 class="mb-0 mtb-main-title-10 text-uppercase">Platform consultation fee</h4>
                <a href="javascript:void(0)" class="mtb-link mtb-link-sm mtb-link-light-grey" (click)="openEdit('consultation')"><i class="ri-edit-fill"></i>Edit</a>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="mt-3 mtb-info-group">
                    <p>General consultation</p>
                    <p class="mtb-info-content">50.00</p>
                </div>
                <div class="mtb-info-group">
                    <p>Referal consultation</p>
                    <p class="mtb-info-content">30.00</p>
                </div>
            </div>
        </div>

        <div class="row p-2 mx-0 mt-2 mtb-edit-section animate__animated" [ngClass]="{'animate__fadeIn d-flex': editConsultationInfo, 'animate__fadeOut d-none': !editConsultationInfo}">
            <div class="col-12 col-lg-6">
                <div class="form-group mtb-form-input-wrapper">
                    <label for="General consultation">General consultation</label>
                    <input type="text" class="form-control" value="" name="general-consultation" placeholder="0.00">
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="form-group mtb-form-input-wrapper">
                    <label for="General consultation">Referal consultation</label>
                    <input type="text" class="form-control" value="" name="referal-consultation" placeholder="0.00">
                </div>
            </div>
            <div class="col-12 d-flex justify-content-end">
                <a href="javascript:void(0)" class="btn btn-sm btn-outline-success mtb-btn mtb-btn-sm" (click)="openEdit('consultation')">Save</a>
            </div>
        </div>

    </div>

</div>
