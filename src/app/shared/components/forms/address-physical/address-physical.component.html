<div class="col-12 pl-3 mtb-border-bottom">
    <h4 class="mtb-main-title-9">Home Address</h4>
    <form [formGroup]="homeAddressForm">
        <div class="form-row pb-4">
            <div class="col pr-lg-4 mtb-form-input-wrapper">
                <label for="street-address">Street Address</label>
                <input type="text" value="" class="form-control" placeholder="Street Address" formControlName="streetAddress">
            </div>
        </div>
        <div class="form-row pb-4">
            <div class="col pr-lg-4 mtb-form-input-wrapper">
                <label for="suburb">Suburb</label>
                <input type="text" value="" class="form-control" placeholder="Suburb" formControlName="suburb">
            </div>
            <div class="col pl-lg-4 mtb-form-input-wrapper">
                <label for="city">City</label>
                <input type="text" value="" class="form-control" placeholder="City" formControlName="city">
            </div>
        </div>
        <div class="form-row pb-4">
            <div class="col pr-lg-4 mtb-form-input-wrapper">
                <label for="province">Province</label>
                <input type="text" value="" class="form-control" placeholder="Province" formControlName="province">
            </div>
            <div class="col pl-lg-4 mtb-form-input-wrapper">
                <label for="zip-code">Zip Code</label>
                <input type="text" value="" class="form-control" placeholder="Zip Code" formControlName="zipCode">
            </div>
        </div>
        <div class="form-row pb-4">
            <div class="col-12 col-lg-6 pr-lg-4 mtb-form-input-wrapper">
                <label for="country">Country</label>
                <input type="text" value="" class="form-control" placeholder="Country" formControlName="country">
            </div>
        </div>
    </form>
</div>
